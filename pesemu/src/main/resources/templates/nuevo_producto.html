<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <style type="text/css">
  A:link, A:visited{text-decoration:none}
  A{color:white}
  body {
    color: white;
     background-color:black;
/*     background-image:url("fondo_general.jpg"); */
    background-size: cover;}
  </style>
</head>
<body>
	<h1>PeSeMu</h1>
	<h3>Insertar un nuevo producto</h3>
	<form action="/catalogo/nuevoProducto" method="post">
		<p>Nombre:</p>
		<input type='text' name='nombre' />
		<p>Descripción:</p>
		<textarea name='descripcion' rows=5 cols=40></textarea>
		<p>Precio:</p>
		<input type='text' name='precio' />
		<p>Tipo:</p>
		<select name="tipo">
			<option value="pelicula" selected="selected">Película</option>
			<option value="serie">Serie</option>
			<option value="musica">Música</option>
		</select>
		<p>Género:</p>
		<select name="genero">
			<option value="accion" selected="selected">accion</option>
			<option value="comedia">comedia</option>
			<option value="romantica">romanticas</option>
			<option value="documental">documentales</option>
			<option value="policiaca">policiacas</option>
			<option value="animada">animadas</option>
			<option value="electronica">electronica</option>
			<option value="pop">pop</option>
			<option value="rock">rock</option>
		</select>
		<br><br>
		<input type='submit' value='Enviar' />
		<input type="hidden" name="_csrf" value="{{token}}"/>
	</form>
</body>
</html>
