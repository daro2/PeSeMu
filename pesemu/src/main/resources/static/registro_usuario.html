<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro de usuario</title>
</head>
<body>
	<h3>Registro de usuario</h3>
	<form action='nuevoUsuario'>
		<p>
			Nombre: <input type='text' name='nombreUsuario'>
		</p>
		<p>
			Apellidos: <input type='text' name='apellidosUsuario'>
		</p>
		<p>
			Correo electronico: <input type='text' name='correo'>
		</p>
		<p>
			Contraseña: <input type='text' name='contraseña'>
		</p>
		<br> <input type='submit' value='Enviar'>
	</form>
</body>
</html>
